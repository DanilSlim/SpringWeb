<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create new spitter</title>
</head>
<body>
	<form th:method="POST" th:action="@{/spitters}" th:object="${spitter}" enctype="multipart/form-data">
		<div>
			<label for="username">User Name</label>
			<input type="text" th:field="*{userName}" id="username">
			<div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User name error</div>
			
			<br/>
			
			<label for="password">Password</label>
			<input type="text" th:field="*{password}" id="password">
			<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
			<br/>
			
			<label for="firstname">First Name</label>
			<input type="text" th:field="*{firstName}" id="firstname">
			<div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname error</div>
			<br/>
			
			<label for="lastname">Last Name</label>
			<input type="text" th:field="*{lastName}" id="lastname">
			<div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Password error</div>
			<br/>
			
			<label for="email">E-mail</label>
			<input type="text" th:field="*{email}" id="email">
			<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Password error</div>
			<br/>
			
			<label for="image">UploadImage</label>
			<input type="file" name ="image">
			<br/>
			
			<input type="submit" value="Add Spitter">
			
		
		
		</div>
	
	</form>

</body>
</html>
